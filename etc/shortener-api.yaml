Name: Shortener-api
Mode: ${APP_ENV}
Host: 0.0.0.0
Port: ${APP_PORT}

Operator: ${OPERATOR}
Domain: ${DOMAIN}
SensitiveWords: [ "xxx", "sex", "ass", "fuck", "evil" ]

BloomFilterConf:
  RedisHost: ${BLOOM_REDIS_HOST}:${BLOOM_REDIS_PORT}
  RedisPassword: ${BLOOM_REDIS_PASSWORD}
  RedisType: ${BLOOM_REDIS_TYPE}
  Key: ${BLOOM_KEY}
  Bits: ${BLOOM_BITS}

CacheRedis:
  - Host: ${CACHE_REDIS_HOST}:${CACHE_REDIS_PORT}
    Pass: ${CACHE_REDIS_PASSWORD}
    Type: node

Auth:
  AccessSecret: ${ACCESS_SECRET}
  AccessExpire: 86400

ShortUrlMap:
  User: ${SHORT_URL_MAP_DB_USER}
  Password: ${SHORT_URL_MAP_DB_PASSWORD}
  Host: ${SHORT_URL_MAP_DB_HOST}
  Port: ${SHORT_URL_MAP_DB_PORT}
  DBName: ${SHORT_URL_MAP_DB_NAME}

Sequence:
  User: ${SEQUENCE_DB_USER}
  Password: ${SEQUENCE_DB_PASSWORD}
  Host: ${SEQUENCE_DB_HOST}
  Port: ${SEQUENCE_DB_PORT}
  DBName: ${SEQUENCE_DB_NAME}